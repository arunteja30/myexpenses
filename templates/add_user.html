{% extends "base.html" %}

{% block title %}Add User - Expense Manager{% endblock %}

{% block content %}
<div class="container-fluid p-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-person-plus text-primary me-2"></i>Add New User
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg" id="username" 
                                       name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="monthly_income" class="form-label">Monthly Income (â‚¹)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-currency-rupee"></i>
                                </span>
                                <input type="number" class="form-control form-control-lg" id="monthly_income" 
                                       name="monthly_income" step="0.01" min="0">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       name="password" required>
                            </div>
                            <small class="text-muted">The user can change this password later</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-person-plus me-2"></i>Add User
                            </button>
                            <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back to Admin Panel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
